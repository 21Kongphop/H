language: objective-c
os: osx
osx_image: xcode10

env:
  global:
  - SCRIPT_ENV=TRAVISCI
  - TEST_GLOBAL=Test1
  - XCODE_WORKSPACE=FacebookSDK.xcworkspace

matrix:
  include:
  - name: "iOS 12.0"
    env:
    - MATRIX_TYPE=Xcode
    - XCODE_SDK=iphonesimulator12.0
    - XCODE_SCHEME=BuildAllKits
    - XCODE_DESTINATION="platform=iOS Simulator,name=iPhone 5"
  - name: "tvOS 12.0"
    env:
    - MATRIX_TYPE=Xcode
    - XCODE_SDK=appletvsimulator12.0
    - XCODE_SCHEME=BuildAllKits_TV
    - XCODE_DESTINATION="platform=iOS Simulator,name=iPhone 5"
  - name: "Carthage"
    env:
    - MATRIX_TYPE=Carthage
    - TEST_GLOBAL=Test2

branches:
  only:
  - master

before_install:
- echo "Will update Brew"
- brew update

install:
- echo "Will Bundle Brew"
- brew bundle

before_script:
- echo "Will start scripts"

script:
- echo "Did start scripts"
- echo "Env $SCRIPT_ENV $TEST_GLOBAL $MATRIX_TYPE $XCODE_SDK $XCODE_SCHEME $XCODE_DESTINATION"
- |
  if [ "$MATRIX_TYPE" = Carthage ]; then
    carthage build --no-skip-current
  elif [ "$MATRIX_TYPE" = Xcode ]; then
    xcodebuild build \
      -workspace $XCODE_WORKSPACE \
      -sdk $XCODE_SDK \
      -scheme $XCODE_SCHEME \
      -configuration Debug \
      -destination $XCODE_DESTINATION | \
      xcpretty -c
  fi

after_success:
- echo "Did succeed"

after_failure:
- echo "Did fail"

after_script:
- echo "Did complete scripts"

before_deploy:
- echo "Will deploy"
- test $TRAVIS_TEST_RESULT = 0

deploy:
- provider: script
  script: echo "Should deploy"
  on:
    tags: true
    branch: master

after_deploy:
- echo "Did deploy"

notifications: # set notification options
  email:
    on_success: change
    on_failure: always
    recipients:
      - codytwinton@fb.com
  # Enable webhooks later
  # webhooks:
    # on_failure: always